<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JobGPT</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="./css/jobgpt.css" />
  </head>
  <body>
    <main id="main" class="container">
      <a id="setup" href="#">Set API key</a>
      <header id="header">
        <h1>JobGPT</h1>
      </header>
      <section id="search">
        <form>
          <fieldset role="group">
            <input
              type="text"
              id="research-input"
              name="research-input"
              placeholder="company name"
              aria-describedby="search-help"
              required
            />
            <input
              type="submit"
              id="research-button"
              name="research-button"
              value="Go"
            />
          </fieldset>
          <small id="help">
            Enter a company name that you want to research.
          </small>
        </form>
      </section>
      <section id="main">
        <div id="research-content"></div>

        <footer id="research-meta">
          <p id="research-disclaimer">
            <em>
              Disclaimer: The information provided is generated by OpenAI and
              may not be up-to-date or accurate. Please verify details
              independently.
            </em>
          </p>

          <div id="research-footer">
            <a
              id="research-back-to-top"
              href="#header"
              aria-label="Back to top"
            >
              Back to top
            </a>
            <span id="research-tokens-used"></span>
          </div>
        </footer>
      </section>

      <footer id="footer">
        <div id="about">
          by <a target="_blank" href="https://neotokyo.dev">neotokyo.dev</a>
        </div>
      </footer>
    </main>
    <script src="./sidepanel.js" type="module"></script>
    <script src="./libs/marked.esm.js" type="module"></script>
  </body>
</html>
